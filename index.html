<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Portal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="background-pattern"></div>
    <div class="container">
        <div class="apply_box">
            <div class="header">
                <div class="header-icon">
                    <i class="fas fa-briefcase"></i>
                </div>
                <h1>Job Application
                    <span class="title_small">Portal</span>
                </h1>
                <p class="subtitle">Join our team and make a difference</p>
            </div>

            <form action="" class="application-form">
                <div class="form_container">
                    <!-- Personal Information Section -->
                    <div class="section-title">
                        <i class="fas fa-user"></i>
                        <span>Personal Information</span>
                    </div>
                    
                    <div class="form_control">
                        <label for="first_name">
                            <i class="fas fa-user"></i>
                            First Name
                        </label>
                        <input id="first_name" 
                               name="first_name" 
                               placeholder="Enter your first name" 
                               required>
                        <div class="input-border"></div>
                    </div>

                    <div class="form_control">
                        <label for="last_name">
                            <i class="fas fa-user"></i>
                            Last Name
                        </label>
                        <input id="last_name" 
                               name="last_name" 
                               placeholder="Enter your last name" 
                               required>
                        <div class="input-border"></div>
                    </div>

                    <div class="form_control">
                        <label for="email">
                            <i class="fas fa-envelope"></i>
                            Email Address
                        </label>
                        <input type="email"
                               id="email" 
                               name="email" 
                               placeholder="your.email@example.com" 
                               required>
                        <div class="input-border"></div>
                    </div>

                    <!-- Job Information Section -->
                    <div class="section-title">
                        <i class="fas fa-code"></i>
                        <span>Position Details</span>
                    </div>

                    <div class="form_control">
                        <label for="job_role">
                            <i class="fas fa-laptop-code"></i>
                            Job Role
                        </label>
                        <select id="job_role" name="job_role" required>
                            <option value="">Select your preferred role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui-ux">UI/UX Designer</option>
                        </select>
                        <div class="select-arrow">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>

                    <div class="form_control">
                        <label for="date">
                            <i class="fas fa-calendar"></i>
                            Available Start Date
                        </label>
                        <input value="2025-07-01"
                               type="date"
                               id="date" 
                               name="date" 
                               required>
                        <div class="input-border"></div>
                    </div>

                    <!-- Location Information Section -->
                    <div class="section-title">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Location Details</span>
                    </div>

                    <div class="textarea_control">
                        <label for="address">
                            <i class="fas fa-home"></i>
                            Address
                        </label>
                        <textarea id="address" 
                                  name="address" 
                                  rows="4"
                                  placeholder="Enter your complete address"></textarea>
                        <div class="input-border"></div>
                    </div>

                    <div class="form_control">
                        <label for="city">
                            <i class="fas fa-city"></i>
                            City
                        </label>
                        <input id="city" 
                               name="city" 
                               placeholder="Enter your city" 
                               required>
                        <div class="input-border"></div>
                    </div>

                    <div class="form_control">
                        <label for="pincode">
                            <i class="fas fa-mail-bulk"></i>
                            Pincode
                        </label>
                        <input type="number"
                               id="pincode" 
                               name="pincode" 
                               placeholder="Enter pincode" 
                               required>
                        <div class="input-border"></div>
                    </div>

                    <!-- Document Upload Section -->
                    <div class="section-title">
                        <i class="fas fa-file-upload"></i>
                        <span>Documents</span>
                    </div>

                    <div class="file_control">
                        <label for="upload">
                            <i class="fas fa-cloud-upload-alt"></i>
                            Upload Your CV/Resume
                        </label>
                        <div class="file-input-wrapper">
                            <input type="file"
                                   id="upload" 
                                   name="upload" 
                                   accept=".pdf,.doc,.docx"
                                   required>
                            <div class="file-input-display">
                                <i class="fas fa-paperclip"></i>
                                <span class="file-text">Choose file or drag here</span>
                                <span class="file-hint">PDF, DOC, DOCX up to 10MB</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="button_container">
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i>
                        Submit Application
                        <div class="btn-shine"></div>
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
